<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood & Stress Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Montserrat&family=Poppins:wght@600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Don't Worry / Be Happy</h1>
    </header>
    <div id="login">
        <input type="text" id="username" placeholder="Your name">
        <button id="existing_user" onclick="login()">Existing user</button>
        <button id="new_user" onclick="newUser()">New user</button><span class="feedback" id="feedback_login"></span>
    </div>
    <div id="root" style="display: none;">
        <h1 id="today"></h1>
        <h3>Mood</h3>
        <input type='radio' name='mood' id="mood1" value='1'> <label id='moodemoji1' for="mood1">😭</label>
        <input type='radio' name='mood' id="mood2" value='2'> <label id='moodemoji2' for="mood2">🙁</label>
        <input type='radio' name='mood' id="mood3" value='3'> <label id='moodemoji3' for="mood3">😐</label>
        <input type='radio' name='mood' id="mood4" value='4'> <label id='moodemoji4' for="mood4">🙂</label>
        <input type='radio' name='mood' id="mood5" value='5'> <label id='moodemoji5' for="mood5">😄</label>
        <h3>Stress</h3>
        <input type="range" id="stress" name="stress" min="1" max="5"><br>
        <div id="activities">
            <h4>What made you feel better today?</h4>
            <span class='activity_option'><input type='checkbox' name='activity' value='💤'>💤 Good sleep</span>
            <span class='activity_option'><input type='checkbox' name='activity' value='🌞'> 🌞 Going outside</span>
            <span class='activity_option'><input type='checkbox' name='activity' value='🌳'> 🌳 Nature</span>
            <span class='activity_option'><input type='checkbox' name='activity' value='👟'> 👟 Walking</span>
            <span class='activity_option'><input type='checkbox' name='activity' value='🧘'> 🧘 Meditation</span>
            <span class='activity_option'><input type='checkbox' name='activity' value='🏋️'> 🏋️‍ Exercise</span>
            <span class='activity_option'><input type='checkbox' name='activity' value='🍎'> 🍎‍ Healthy food</span>
            <span class='activity_option'><input type='checkbox' name='activity' value='🛁'> 🛁 Bath</span>
            <span class='activity_option'><input type='checkbox' name='activity' value='🧼'> 🧼 Cleaning</span>
            <span class='activity_option'><input type='checkbox' name='activity' value='🎨'> 🎨 Hobbies</span>
            <span class='activity_option'><input type='checkbox' name='activity' value='📖'> 📖 Reading</span>
            <span class='activity_option'><input type='checkbox' name='activity' value='🎶'> 🎶 Music</span>
            <span class='activity_option'><input type='checkbox' name='activity' value='🫂'> 🫂 Hugs</span>
            <span class='activity_option'><input type='checkbox' name='activity' value='🐱'> 🐱 My pet</span>
            <span class='activity_option'><input type='checkbox' name='activity' value='❤️'> ❤️ Loved ones</span>
        </div>
        <button id="save" onclick="saveEntry()">Save</button><span class="feedback" id="feedback_save"></span>
        <div id="past"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
